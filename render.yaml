services:
  - type: web
    name: crm-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: USE_GOOGLE_SHEETS
        value: true
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_CREDENTIALS
        sync: false
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.12.0
